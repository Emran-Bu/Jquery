<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>45.jquery_Event_Type</title>
</head>
<body>

    <div id="box" style="background: turquoise; width: 300px;; height: 250px; padding: 10px; cursor: pointer;">
    
        <h1>Text</h1>

        <a href="http://www.instagram.com">instagram.com</a> <br><br>

        <a href="http://www.facebook.com">facebook.com</a><br>
    
    </div>

    <h2></h2>

    <script src="js/jquery-3.5.1.min.js"></script>

    <script>
        $(document).ready(function() {
            $('a').eq(0).on("click", function(e) {
                e.preventDefault()
                var a = e.isDefaultPrevented()
                $('h2').html(a)
            })
        })
    </script>
</body>
</html>
