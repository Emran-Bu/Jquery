<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jquery_wrap_unwrap_method</title>
    <style>
        #box{
            border: 2px solid rebeccapurple;
            padding: 15px;
        }

        .test{
            color: palegreen;
        }
    </style>
</head>
<body>

    <h2>Text Box</h2>

    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Quos expedita eaque fugiat cum voluptatum ipsa culpa odit labore exercitationem error.</p>

    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Quos expedita eaque fugiat cum voluptatum ipsa culpa odit labore exercitationem error.</p><br>

    <button id="wrapbtn">WrapAll Button</button>
    <button id="wrapInnerbtn">WrapInner Button</button>

    
<script src="js/jquery-3.5.1.min.js"></script>
<script>
    $(document).ready(function(){
        $('#wrapbtn').click(function(){
            $('p, h2').wrapAll('<div id="box"></div>')
        })

        $('#wrapInnerbtn').click(function(){
            $('h2').wrapInner('<span class="test"></span>')
        })
    })
</script>
</body>
</html>
