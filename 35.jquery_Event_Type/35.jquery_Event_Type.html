<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>45.jquery_Event_Type</title>
</head>
<body>

    <div id="box" style="background: turquoise; width: 200px;; height: 150px;"></div>
    
    <h2></h2>

    <script src="js/jquery-3.5.1.min.js"></script>

    <script>
        $(document).ready(function() {
            $('#box').on("click dblclick mouseover mouseout", function(e) {
                $('h2').html("Event: " + e.type)
            })
        })
    </script>
</body>
</html>
