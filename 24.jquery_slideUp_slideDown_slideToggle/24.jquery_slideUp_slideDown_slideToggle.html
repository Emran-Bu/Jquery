<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jquery hide show toggle</title>
    <style>
        #box{
            background: violet;
            padding: 15px;
            border: 2px solid tomato;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div id="box">
        <h2>Text Box</h2>
        <p>Lorem ipsum dolor sit amet consectetur, adipisicing elit. Ad debitis suscipit sequi quas non unde. Numquam natus atque dignissimos labore?</p>
    </div>

    <button id="slideuptbtn">Slide Up</button>
    <button id="slidedownbtn">Slide Down</button>
    <button id="slidetogglebtn">Slide Toggle</button>

    <script src="js/jquery-3.5.1.min.js"></script>
    <script>
        $(document).ready(function(){
            $('#slideuptbtn').click(function(){
                $('#box').slideUp('slow')
            })

            $('#slidedownbtn').click(function(){
                $('#box').slideDown('slow')
            })

            $('#slidetogglebtn').click(function(){
                $('#box').slideToggle(3000)
            })
        })
    </script>
</body>
</html>
