<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>45.jquery_Event_Type</title>
</head>
<body>

    <div id="box" style="background: turquoise; width: 300px;; height: 250px; padding: 10px; cursor: pointer;">
    
        <h1>Text</h1>

        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Libero soluta, corrupti eveniet possimus ab sed voluptates doloribus voluptatem nulla sapiente?</p>

        <button>Click Me</button>

        <input type="text" name="" id=""><br><br>

        <a href="">facebook.com</a>

        <span>Emran Hasan</span>
    
    </div>

    <h2></h2>

    <script src="js/jquery-3.5.1.min.js"></script>

    <script>
        $(document).ready(function() {
            $('#box').on("click", function(e) {
                e.preventDefault()
                // $('h2').html("Target Element : " + e.target)
                // $('h2').html("Target Element : " + e.target.nodeName)
                $('h2').html("Target Element : " + e.target.innerHTML)
            })
        })
    </script>
</body>
</html>
