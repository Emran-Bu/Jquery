<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jquery Method Chaining</title>
    <style>
        #box{
            background: violet;
            padding: 15px;
            border: 2px solid tomato;
            margin-bottom: 10px;
            width: 100px;
            height: 100px;
            position: relative;
        }
    </style>
</head>
<body>
    <div id="box">
        <h2>Text Box</h2>
    </div>

    <button id="animation">Animate</button>

    <script src="js/jquery-3.5.1.min.js"></script>
    <script>
        $(document).ready(function(){
            $('#animation').click(function(){
                $('#box').css('background', 'lightblue').slideUp(3000).slideDown(3000)
            })
        })
    </script>
</body>
</html>
