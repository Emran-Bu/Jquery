<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jquery_clone_method</title>
    <style>
        #box{
            border: 2px solid rebeccapurple;
            padding: 15px;
        }

        #box-2{
            border: 2px solid rebeccapurple;
            padding: 15px;
        }
    </style>
</head>
<body>
    <div id="box">
        <h2>Text Box</h2>
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Quos expedita eaque fugiat cum voluptatum ipsa culpa odit labore exercitationem error.</p>
    </div><br>

    <div id="box-2">
        <h4>New Div</h4>
    </div><br>

    <button id="appendbtn">AppendTo Button</button>
    <button id="prependbtn">prependTo Button</button>

    
<script src="js/jquery-3.5.1.min.js"></script>
<script>
    $(document).ready(function(){
        // $('<h2>New Item</h2>').appendTo('#box-2')
        $('#appendbtn').click(function(){
            // $('<h2>New Item</h2>').appendTo('#box-2')
            $('#box h2').clone().appendTo('#box-2')

        })

        $('#prependbtn').click(function(){
            $('#box h2').clone().prependTo('#box-2')
            // $('<h2>New Item</h2>').prependTo('#box-2')
        })
    })
</script>
</body>
</html>
