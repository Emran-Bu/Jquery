<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jquery_append_prepend_method</title>
    <style>
        #box{
            border: 2px solid rebeccapurple;
            padding: 15px;
        }
    </style>
</head>
<body>
    <div id="box">
        <h2>Text Box</h2>
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Quos expedita eaque fugiat cum voluptatum ipsa culpa odit labore exercitationem error.</p>
    </div><br>

    <button id="appendbtn">Append Button</button>
    <button id="prependbtn">Prepend Button</button>
    <br>

    <ol>
        <li>list item-1</li>
        <li>list item-1</li>
        <li>list item-1</li>
        <li>list item-1</li>
    </ol>

    <button id="appendolbtn">Append Button</button>
    <button id="prependolbtn">Prepend Button</button>

    
<script src="js/jquery-3.5.1.min.js"></script>
<script>
    $(document).ready(function(){
        $('#appendbtn').click(function(){
            $('#box').append('<h2>Append 1</h2>')
        })

        $('#prependbtn').click(function(){
            $('#box').prepend('<h2>Prepend 1</h2>')
        })

        // ol
        
        $('#appendolbtn').click(function(){
            $('ol').append('<li>new item</li>')
        })

        $('#prependolbtn').click(function(){
            $('ol').prepend('<li>new item</li>')
        })
    })
</script>

</body>

</html>
