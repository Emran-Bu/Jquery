<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jquery_addClaass_removeClass</title>
    <style>
        #test{
            border: 1px solid;
            padding: 15px;
            margin-bottom: 10px;
        }

        .box{
            background: tan;
        }

        .box-2{
            background: cyan;
        }
    </style>
</head>
<body>
    <div id="test">
        <h2>Test Box</h2>
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. At rerum ex distinctio, voluptate quis hic! Lorem ipsum dolor, sit amet consectetur adipisicing elit. Ullam, nemo.</p>
    </div>
    <button id="addclass">Add Class</button>
    <button id="removeclass">Remove Class</button>
    <button id="toggleclass">Toggle Class</button>

    <script src="js/jquery-3.5.1.min.js"></script>
    <script>
        $(document).ready(function(){
            $('#addclass').click(function(){
               $('#test').addClass('box box-2') 
            })

            $('#removeclass').click(function(){
                $('#test').removeClass('box-2')
            })

            $('#toggleclass').click(function(){
                $('#test').toggleClass('box-2')
            })
        })
    </script>
</body>
</html>
