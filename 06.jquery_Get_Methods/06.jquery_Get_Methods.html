<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jquery form Events</title>
</head>
<body>
    <h1>Form Events</h1>
    <form action="" id="sform">
        <label for="name">Name</label>
        <input type="text" name="" id="fname"><br><br>
        <label for="name">Email</label>
        <input type="text" name="" id="ename"><br><br>

        <label for="select">Country</label>
        <select name="select" id="scountry">
            <option value="Bangladesh">Bangladesh</option>
            <option value="India">India</option>
            <option value="Pakistan">Pakistan</option>
            <option value="Srilanka">Srilanka</option>
        </select>
        <input type="submit" name="" id="ssubmit">
    </form><br>

    <div style="border: 1px solid red;" id="test"></div>

    <script src="js/jquery-3.5.1.min.js"></script>
    <script>
        $(document).ready(function(){
            $('#sform').submit(function(){
                var name = $('#fname').val()
                var ename = $('#ename').val()
                var scountry = $('#scountry').val()

                alert(name + " " + ename + " " + scountry)
            })

        })
    </script>
</body>
</html>
