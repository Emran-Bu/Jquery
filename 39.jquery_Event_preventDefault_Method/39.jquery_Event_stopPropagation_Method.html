<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jquery_Event_stopPropagation_Method</title>
</head>
<body>

    <div id="box" style="background: turquoise; width: 300px; height: 250px; padding: 10px; cursor: pointer;">
    
        <h1>Text</h1>

        <p>instagram.com</p> <br><br>

        <i>facebook.com</i><br>
    
    </div>

    <script src="js/jquery-3.5.1.min.js"></script>

    <script>
        $(document).ready(function() {
            $('#box').on("click", function() {
                alert("The div element was clicked.");
            });

            $('h1').click(function(event){
                alert('The h1 tag was clicked.' + event.isPropagationStopped());
            });

            $('p').click(function(event){
                event.stopPropagation();
                alert('The p tag was clicked. ' + event.isPropagationStopped());
            });

            $('i').click(function(event){
                event.stopPropagation();
                alert('The i tag was clicked.');
            });
        });
    </script>
</body>
</html>
